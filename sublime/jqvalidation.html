<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1 class="text-center text-success">Jquery form Validation</h1>
<div class="col-lg-8 m-auto d-block">
<form>
	<div class="form-group">
<label>Username</label>
<input type="text" name="username" id="username" class="form-control" autocomplete="off">
<h5 id="usercheck"></h5>
	</div>
<div class="form-group">
<label>Password</label>
<input type="text" name="Password" id="Password" class="form-control" autocomplete="off">
<h5 id="passcheck"></h5>
	</div>
	<div class="form-group">
<label>Confirm-password</label>
<input type="text" name="Confirm-password" id="Confirm-password" class="form-control" autocomplete="off">
<h5 id="conpass"></h5>
	</div>

	<input type="submit" name="submit" id="submitbtn" value="submit" class="btn btn-success btn-block">
</form>

</div>

<script type="text/javascript">
$(document).ready(function(){
$('#usercheck').hide();
$('#passcheck').hide();
$('#conpass').hide();

var user_err=true;
var pass_err=true;
var conpass_err=true;

$('#username').keyup(function(){
username_check();
});

function username_check(){
var user_val=$('#username').val();
if(user_val.length ==' '){
	$('#usercheck').show();
	$('#usercheck').html("**please fill the username");
	$('#usercheck').focus();
	$('#usercheck').css("color","red");
	user_err=false;
	return false;
}else{
	$('#usercheck').hide();
	}	
if((user_val.length <3)||(user_val.length >10)){
	$('#usercheck').show();
	$('#usercheck').html("**usrname");
	$('#usercheck').focus();
	$('#usercheck').css("color","red");
	user_err=false;
	return false;
}else{
	$('#usercheck').hide();
	}


}
$('#Password').keyup(function(){
Password_check();
});

function Password_check(){
	var pass_str=$('#Password').val();
	if(pass_str.length==''){
$('#passcheck').show();
$('#passcheck').html('**please fill the Password');
$('#passcheck').focus();
$('#passcheck').css("color","red");
pass_err=false;
return false;
	}else{
		$('#passcheck').hide();
	}
	if((pass_str.length<3)||(pass_str>10)){
$('#passcheck').show();
$('#passcheck').html("** Password must be between 3 to 10");
$('#passcheck').focus();
$('#passcheck').css("color","red");
pass_err=false;
return false
}else{
	$('#passcheck').hide();
}
}

$('#Confirm-password').keyup(function(){
con_pass();
});

function con_pass(){
var  con=$('#Confirm-password').val();
	var pass_str=$('#Password').val();
if(pass_str!=con){
$('#conpass').show();
$('#conpass').html("**password are not matching");
$('#conpass').focus();
$('#conpass').css("color","red");
conpass_err=false;
return false;
}else{
	$('#conpass').hide
}if(pass_str==con){
	$('#conpass').show();
$('#conpass').html("**matched");
$('#conpass').css("color","red");
$('#conpass').hide('slow');
conpass_err=false;
return false;
}
}





$("#submitbtn").click(function(){
user_err=true;
pass_err=true;
conpass_err=true;

username_check();
Password_check();
con_pass();

if((user_err== true) && (pass_err == true) && (conpass_err==true)){
return true;
}else{
	return false;
}

});

});	




</script>


</body>
</html>
